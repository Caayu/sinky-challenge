services:
  - type: web
    name: sinky-api
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/api/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: "file:/app/data/sqlite.db"
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: false

version: '1'